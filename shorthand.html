<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p>img + enter -->
    <p><img src="" alt=""></p>

    <!-- p>p>p>p + enter -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>

    <!-- to get two different tags together -->
     <!-- article+section + enter -->
    <article></article>
    <section></section>

    <!-- p{this is my first paragraph} + enter -->
    <p>this is my first paragraph</p>

    <!-- h3{this is my first h3 heading} + enter -->
    <h3>this is my first h3 heading</h3>

    <!-- article{this is first article} -->
    <article>this is first article</article>

    <!-- table>(tr>td*3)*2 => shorthand to get table with 2 rows and 3 columns -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- p#para1 + enter => shorthand to create an element with id as 'para1' -->
    <p id="para11"></p>
    <article id="artc1"></article>

    <!-- p.para + enter => to define class for paragraph named para -->
    <p class="para"></p>
    <article class="animal"></article>

    <!-- section.dog.lion.cat.bird => to create muliptle classes in a section -->
    <section class="dog lion cat bird"></section>

    <!-- a{Click here} + enter => anchor tag with text, with empty href -->
    <a href="">click here</a>

    <!-- .container + enter => to create a div element with container as class name -->
    <div class="container">
        <section>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </div>

    <div class="wrapper">
        <head></head>
        <body>
            
        </body>
        <main></main>
    </div>

    <div class="first" style="background-color: aqua;">this is 1st div</div>
    <span class="first" style="background-color: yellow;">this is my first span tag</span>
    <span class="first" style="background-color: yellowgreen;">this is my second span tag</span>
    <p style="background-color: red;">1st para</p>
    <p style="background-color: yellow;">2nd para</p>
    <p style="background-color: burlywood; display: inline">3rd para</p>
    <p style="background-color: cyan; display: inline">4th para</p>
</body>
</html>
