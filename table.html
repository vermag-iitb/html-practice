<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Webpage</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Sno</th>
            <th>Name</th>
            <th>Amt</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>X</td>
                <td rowspan="2">10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Y</td>
                <!-- <td>20</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>Z</td>
                <!-- <td>30</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <!-- <td></td> -->
                <td>60</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
